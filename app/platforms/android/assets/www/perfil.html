		<script>
			var data = new Date();
			var dia = data.getDate();
			if (dia.toString().length == 1)
			  dia = "0"+dia;
			var mes = data.getMonth()+1;
			if (mes.toString().length == 1)
			  mes = "0"+mes;
			var ano = data.getFullYear();  
			$("#dataAtual").html("Data: "+dia+"/"+mes+"/"+ano); 
		</script>
